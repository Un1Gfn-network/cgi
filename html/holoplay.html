<br>

  <input type="radio" id="7o14wu80" name="m346bpv6" value="upcl8r46"><!--           --><label for="7o14wu80"> 144p30 HE-AAC</label><br>
  <input type="radio" id="a1orv215" name="m346bpv6" value="b4bk2eut"><!--           --><label for="a1orv215"> 240p30 HE-AAC</label><br>

  <input type="radio" id="8ak0a7xv" name="m346bpv6" value="q5vewy44"><!--           --><label for="8ak0a7xv"> 720p60 AAC-LC</label><br>

  <input type="submit" name="sc40lpz5" value="PLAY"><br>
  <input type="submit" name="gf3dqjhn" value="REPLAY"><br>
  <br>
